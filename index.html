<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project | 101</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="form-signin">
        <form action="" class="px-3 py-4">
            <div class="mb-3">
                <label for="emailInput" class="form-label text-uppercase">Email Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                <div class="text-danger" id="emailErr"></div>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label text-uppercase">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                <div class="text-danger" id="passwordErr"></div>
            </div>
            <div class="mb-3 d-flex flex-row align-items-center justify-content-start">
                <input type="checkbox" onclick="togglePassword()"> <small class="px-2">Show password</small>
            </div>
            <div class="row d-flex flex-row align-items-center justify-content-evenly">
                <button class="col-4 btn btn-danger text-uppercase fs-6 p-2" id="formSignUpBtn" type="submit">Sign
                    up</button>
                <button class="col-4 btn btn-success text-uppercase fs-6 p-2" id="formSignInBtn" type="submit">Sign
                    in</button>
            </div>
        </form>
    </main>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <!-- CUSTOM JS SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
