<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playground</title>
    <!-- MATERIAL LITE CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: #e3e3e3;
            background-color: #373737;
        }

        .nav-bar-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
        }

        /* Circle timer */
        .circleProgress_wrapper {
            position: absolute;
            top: 1rem;
            left: 0;
            right: 0;
            width: 3rem;
            height: 3rem;
            margin: 0 auto;
            text-align: center;
            line-height: 3rem;
        }

        .right {
            right: 0;
        }

        .wrapper {
            position: absolute;
            width: 1.5rem;
            height: 3rem;
            top: 0;
            overflow: hidden;
        }

        .circleProgress {
            width: 2.2rem;
            height: 2.2rem;
            border: .4rem solid #f1f1f1;
            border-radius: 50%;
            box-sizing: content-box;
            position: absolute;
            top: 0;
        }

        .rightcircle {
            border-top: .4rem solid #F8D63F;
            border-right: .4rem solid #F8D63F;
            right: 0;
        }

        .leftcircle {
            border-bottom: .4rem solid #F8D63F;
            border-left: .4rem solid #F8D63F;
            left: 0;
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg)
        }

        .right_cartoon {
            -webkit-animation: circleProgressLoad_right 10s linear infinite forwards;
            animation: circleProgressLoad_right 10s linear infinite forwards;
        }

        .left_cartoon {
            -webkit-animation: circleProgressLoad_left 10s linear infinite forwards;
            animation: circleProgressLoad_left 10s linear infinite forwards
        }


        @keyframes circleProgressLoad_right {
            0% {
                -webkit-transform: rotate(46deg);
                transform: rotate(46deg)
            }

            50%,
            to {
                -webkit-transform: rotate(-136deg);
                transform: rotate(-136deg)
            }
        }

        @keyframes circleProgressLoad_left {

            0%,
            50% {
                -webkit-transform: rotate(46deg);
                transform: rotate(46deg)
            }

            to {
                -webkit-transform: rotate(-136deg);
                transform: rotate(-136deg)
            }
        }

        .question-box,
        .option {
            background-color: #4e4e4e;
        }

        .option {
            border-radius: 4px;
        }

        .score-box {
            position: absolute;
            right: 0;
        }

        .score-circle {
            width: 15px;
            height: 15px;
            background-color: green;
            border-radius: 100%;
        }

        .score-circle-2 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="nav-bar-content pe-3">
        <div class="circleProgress_wrapper">
            <div class="wrapper right">
                <div class="circleProgress rightcircle right_cartoon"></div>
            </div>
            <div class="wrapper left">
                <div class="circleProgress leftcircle left_cartoon"></div>
            </div>
            <span id="timer" class="text-light">10</span>
        </div>
        <li class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">person</i>
                <span class="text-light fw-bold">TestUser123</span>
                <span class="mdl-list__item-sub-title text-light">Rs.10</span>
            </span>
            <span class="mdl-list__item-secondary-content">
        </li>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            id="formLogOutBtn" type="submit">Log
            out</button>
    </div>
    <section class="pt-5">
        <div class="container">
            <div class="row">
                <!-- Image container -->
                <div class="col-3">
                    <img src="" alt="player-img">
                </div>
                <!-- Question box -->
                <div class="col-4 text-light">
                    <p class="px-0 pb-2 m-0">1/11</p>
                    <div class="question-box">
                        <h4 class="p-3" style="border-left-style: solid;">How many days do we have in a week ?</h4>
                    </div>
                    <div class="option-box py-2">
                        <p class="option option-1 text-center py-1 fw-bold">Six</p>
                        <p class="option option-2 text-center py-1 fw-bold">Seven</p>
                        <p class="option option-3 text-center py-1 fw-bold">Eight</p>
                        <p class="option option-4 text-center py-1 fw-bold">Nine</p>
                    </div>
                </div>
                <!-- Score box -->
                <div
                    class="col-4 text-light d-flex flex-column align-items-center justify-content-center position-relative">
                    <!-- <p class="test-result fs-6 text-start" id="testResult"></p> -->
                    <div class="score-box">
                        <div class="d-flex align-items-center justify-content-start py-2">
                            <div class="score-circle score-circle-1"></div>
                            <span class="ps-3">0</span>
                        </div>
                        <div class="d-flex align-items-center justify-content-start py-2">
                            <div class="score-circle score-circle-2"></div>
                            <span class="ps-3">0</span>
                        </div>
                        <p class="">Score: 0</p>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="mdl-logo px-5 text-center" style="position: absolute;right: 25px;">QuizPay</h1>

    </section>
</body>

</html>
